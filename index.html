<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

  <header>

    <nav class="navbar navbar-default navbar-fixed-top ms_navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>Start Bootstrap</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-->

    </nav>

  </header>

  <div class="jumbotron ms_green ms_text_white">

    <div class="container">

      <div class="row">

        <div class="col-xs-12 text-center">

          <img src="img/profile.png" alt="profile">
          <h1 class="text-uppercase">Start Bootstrap</h1>
          <div class="ms_star">
            <i class="fas fa-star"></i>
          </div>
          <h3 class="text-uppercase">Graphic Artist - Web Designer - Illustrator</h3>

        </div>

      </div>

    </div>

  </div>

  <main>

    <section id="portfolio">

      <div class="container">

        <div class="row">

          <div class="col-xs-12 text-center">

            <h2 class="text-uppercase">portfolio</h2>
            <div class="ms_black_star">
              <i class="fas fa-star"></i>
            </div>

          </div>

        </div>

        <div class="row">

          <div class="col-xs-12 col-sm-6 col-lg-4"></div>
          <div class="col-xs-12 col-sm-6 col-lg-4"></div>
          <div class="col-xs-12 col-sm-6 col-lg-4"></div>
          <div class="col-xs-12 col-sm-6 col-lg-4"></div>
          <div class="col-xs-12 col-sm-6 col-lg-4"></div>
          <div class="col-xs-12 col-sm-6 col-lg-4"></div>

        </div>

      </div>

    </section>

    <section id="about">

      <div class="container">

        <div class="row">

          <div class="col-xs-12"></div>
          <div class="col-xs-12 col-sm-6"></div>
          <div class="col-xs-12 col-sm-6"></div>
          <div class="col-xs-12"></div>

        </div>

      </div>

    </section>

    <section id="contacts">

      <div class="container">

        <div class="row">

          <div class="col-xs-12"></div>

        </div>

      </div>

    </section>

  </main>

  <footer>

    <div class="footer_top">

      <div class="container">

        <div class="row">

          <div class="col-xs-12 col-sm-4"></div>
          <div class="col-xs-12 col-sm-4"></div>
          <div class="col-xs-12 col-sm-4"></div>

        </div>

      </div>

    </div>

    <div class="footer_bottom">

      <div class="container">

        <div class="row">

          <div class="col-xs-12"></div>

        </div>

      </div>

    </div>

  </footer>

</body>

</html>
